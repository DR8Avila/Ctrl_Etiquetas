<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#2196F3">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Control de Etiquetas CEVA ROSARIO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <button id="menuBtn" class="header-btn" aria-label="Menú">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
    <h1 id="headerTitle" class="header-title">Control de Etiquetas</h1>
    <button id="searchBtn" class="header-btn" aria-label="Buscar">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
    </button>
  </header>

  <!-- Main Content Area -->
  <main id="mainContent" class="main-content">
    <!-- Welcome Screen -->
    <div id="welcomeView" class="view active">
      <div class="welcome-container">
        <svg class="welcome-icon" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M9 2v6"/>
          <path d="M15 2v6"/>
          <path d="M12 11v6"/>
          <rect x="3" y="8" width="18" height="13" rx="2"/>
          <path d="M8 8V6a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
        </svg>
        <h2>Bienvenido</h2>
        <p>Importá el archivo Excel / HR que quieres controlar para comenzar</p>
      </div>
    </div>

    <!-- Main List View (Routes/Cities/Destinations/References/Labels) -->
    <div id="listView" class="view">
      <div id="backButtonContainer" class="back-button-container" style="display: none;">
        <button id="backBtn" class="back-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m15 18-6-6 6-6"/>
          </svg>
          Atrás
        </button>
      </div>
      <div id="listContainer" class="list-container"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer id="appFooter" class="app-footer" style="display: none;">
    <div id="footerCounter" class="footer-counter">Total: 0/0</div>
  </footer>

  <!-- Menu Modal -->
  <div id="menuModal" class="modal">
    <div class="modal-content menu-modal">
      <h2>Menú</h2>
      <div class="menu-buttons">
        <button id="importBtn" class="btn btn--primary btn--full-width btn--lg">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          Importar HR
        </button>
        <button id="exportBtn" class="btn btn--primary btn--full-width btn--lg" disabled>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
          </svg>
          Exportar Resultado/Excel
        </button>
        <button id="clearDataBtn" class="btn btn--outline btn--full-width btn--lg" disabled>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"/>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
          </svg>
          Limpiar Datos
        </button>
        <button id="closeMenuBtn" class="btn btn--secondary btn--full-width btn--lg">Volver</button>
        <button id="exitBtn" class="btn btn--outline btn--full-width btn--lg">Salir</button>
      </div>
    </div>
  </div>

  <!-- Search Modal -->
  <div id="searchModal" class="modal">
    <div class="modal-content search-modal">
      <h2>Buscar Etiqueta</h2>
      <div class="search-input-container">
        <input type="text" id="searchInput" class="form-control" placeholder="Ingrese código de etiqueta" autocomplete="off">
        <button id="searchSubmitBtn" class="btn btn--primary">Buscar</button>
      </div>
      <button id="simulateScanBtn" class="btn btn--secondary btn--full-width">Simular Escáner</button>
      <div id="searchResults" class="search-results">
        <h3>Resultados</h3>
        <div id="searchResultsList" class="search-results-list"></div>
      </div>
      <button id="closeSearchBtn" class="btn btn--outline btn--full-width">Cerrar</button>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="loading-spinner" style="display: none;">
    <div class="spinner"></div>
    <p>Cargando...</p>
  </div>

  <!-- Hidden File Input -->
  <input type="file" id="fileInput" accept=".xlsx" style="display: none;">

  <!-- Scripts -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
